<header>
  <div class="container-fluid text-center shadow py-4 h-100">
    <div class="row">
      <div class="d-flex justify-content-center align-items-center"
        [ngClass]="{'col-12': !isAuthenticated, 'col-4': isAuthenticated}">
        <h1>Mutui</h1>
      </div>
      <div class="col-6 d-flex justify-content-end align-items-center" *ngIf="isAuthenticated">
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{ loggedUser.email }}
          </button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" routerLink="/user/profile">Profilo</a>
            </li>
            <li>
              <a class="dropdown-item" (click)="onLogout()">Logout ({{ timer }})</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-2 d-flex justify-content-start align-items-center" *ngIf="isAuthenticated">
        <div
          [ngStyle]="{'background-image': 'url(' + loggedUserImageUrl['changingThisBreaksApplicationSecurity'] + ')'}"
          style="background-position: center; background-size: contain; width: 60px; height: 60px;">
        </div>
      </div>
    </div>
  </div>
</header>
